<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file for styling -->
    <link rel="shortcut icon" href="images/logo.jpg">
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('background.jpg'); /* Background image */
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    width: 300px;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.login-container h2 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

.form-group input[type="text"],
.form-group input[type="password"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent input fields */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #dc134c;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}



.signup-link {
    text-align: center;
    margin-top: 15px;
}

.signup-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.signup-link a:hover {
    text-decoration: underline;
}
@media screen and (max-width: 600px) {
            .login-container {
                width: 90%; /* Adjust width for smaller screens */
            }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form id="loginForm" action="login.php" method="post" onsubmit="return loginUser()">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p> <!-- Link to signup page -->
        </form>
    </div>

    <script>
        function loginUser() {
            // Simulate successful login
            // Here you would typically make an AJAX call to the server to verify credentials
            // For this example, let's assume login is successful after validating the fields
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username and password are valid (this is just a placeholder)
            if (username === "example" && password === "password") {
                // Redirect to home page
                window.location.href = "e.html"; 
                return false; // Prevent form submission
            } else {
                // Display an error message or handle invalid credentials
                alert("Invalid username or password. Please try again.");
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
